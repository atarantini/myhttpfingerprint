<html>

    <link href='https://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">

    <!--[if lt IE 9]>

    <title>My HTTP Fingerprint</title>
    <script src="//zeptojs.com/zepto.min.js"></script>
            <script>
        var response;
        $.ajax({
            type: 'GET',
            url: 'http://httpbin.org/get',
            success: function(data){
                    console.log(data);
                    response = data;
                    // IP
                    $('#ip').html(response.origin);

                    // Headers
                    for (var key in response.headers) {
                        $('#headers').append("<dt>"+key+"</dt><dd>"+response.headers[key]+"</dd>");
                    }
                    $('#fingerprint').show();

                },
            error: function(xhr, type){
                alert('Unable to request information from httpbin.org')
            }
        });
        </script>
  </head>

  <body>
    <header>
      <div class="inner">
        <h1>My HTTP Fingerprint</h1>
        <h2>Simple website to see my HTTP fingerprint</h2>
        <a href="https://github.com/atarantini/myhttpfingerprint" class="button"><small>View project on</small> GitHub</a>
      </div>
    </header>

    <div id="content-wrapper">
      <div class="inner clearfix">
        <section id="main-content">
          <h3>
<a id="my-http-fingerprint" class="anchor" href="#my-http-fingerprint" aria-hidden="true"><span class="octicon octicon-link"></span></a>My HTTP Fingerprint</h3>
          <div id="fingerprint" style="display:none;">
            <h3>IP Address</h3>
            <dl>
              <dt>Address</dt>
              <dd id="ip"></dd>
            </dl>
            <h3>Headers</h3>
            <dl id="headers">
            </dl>
        </div>
        </section>

        <aside id="sidebar">
          <a href="https://github.com/atarantini/myhttpfingerprint/zipball/master" class="button">
            <small>Download</small>
